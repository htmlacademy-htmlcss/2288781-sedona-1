<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title>HTML Academy: Седона - модальное окно (верстка О. Г. Арефьевой)</title>
    <link rel="icon" href="favicon.ico">
    <link rel="stylesheet" href="styles/style.css">
  </head>
  <body class="modal-window-block modal-window-none">

    <div class="modal-window" data-test="modal">

      <!-- подзаголовок модального окна h2 -->
      <h2 class="modal-window-subtitle">
        Поиск гостиницы в Седоне
      </h2>

      <!-- круглая кнопка "Закрыть окно" -->
      <button class="btn-modal-window-close">
        <span class="visually-hidden">
          Закрыть окно
        </span>
      </button>

      <!-- формы модального окна -->
      <section class="modal-window-form" action="https://echo.htmlacademy.ru" method="post">

        <!-- __дата заезда__ -->
        <form class="modal-window-form">
          <label class="modal-window-label" for="arrival-date">
              Дата заезда:
          </label>
          <input
            class="modal-window-input"
            type="text"
            id="arrival-date"
            name="arrival-date"
            value="27 апреля 2020"
            placeholder="Укажите дату"
            aria-label="Указание даты заезда"
            required
          >
          <p class="info-text">
            <span class="error-text">
              Мы не можем отправить вас в прошлое.
            </span>
          </p>
        </form>

        <!-- __дата выезда__ -->
        <form class="modal-window-form">
          <label class="modal-window-label" for="date-departure">
              Дата выезда:
          </label>
          <input
            class="modal-window-input"
            type="text"
            id="date-departure"
            name="date-departure"
            value="1 сентября 2023"
            placeholder="Укажите дату"
            aria-label="Указание даты выезда"
            required
          >
          <p class="info-text">
            <span class="freedom-text">
              На эти даты есть свободные номера. Пока есть.
            </span>
          </p>
        </form>

        <!-- __люди__ -->
        <div class="modal-window-group-people">

          <!-- <<<взрослые>>> -->
          <form class="modal-window-person">
            <label class="modal-window-label" for="adults">
              Взрослые:
            </label>
            <div class="modal-window-person-btn">
              <button type="button" class="btn-person-minus">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="14"
                  height="2"
                  viewBox="0 0 14 2"
                >
                  <path d="M0 0L0 2L14 2V0L0 0Z"/>
                </svg>
                <span class="visually-hidden">
                  Минус
                </span>
              </button>
              <input
                class="modal-window-person-input"
                type="number"
                id="adults"
                name="adults"
                value="2"
                placeholder="2"
                aria-label="Количество взрослых - двое"
                required
              >
              <button type="button" class="btn-person-plus">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="14"
                  height="14"
                  viewBox="0 0 14 14"
                >
                  <path d="M14 6H8V0H6V6H0V8H6V14H8V8H14V6Z"/>
                </svg>
                <span class="visually-hidden">
                  Плюс
                </span>
              </button>
            </div>
          </form>

          <!-- <<<дети>>> -->
          <form class="modal-window-person">
            <label class="modal-window-label" for="children">
              Дети:
              <!-- <дополнительная информация> -->
              <div class="info">
                <button class="btn-info">
                  <span class="visually-hidden">
                    Посмотреть дополнительная информацию
                  </span>
                </button>
                <p class="info-text" role="info" id="info-label">
                  Укажите количество детей, которые будут с вами, возраст которых от 6 до 18 лет. Дети до 6 лет размещаются бесплатно.
                </p>
              </div>
            </label>
            <div class="modal-window-person-btn">
              <button type="button" class="btn-person-minus">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="14"
                  height="2"
                  viewBox="0 0 14 2"
                >
                  <path d="M0 0L0 2L14 2V0L0 0Z"/>
                </svg>
                <span class="visually-hidden">
                  Минус
                </span>
              </button>
              <input
                class="modal-window-person-input"
                type="number"
                id="children"
                name="children"
                value="2"
                placeholder="2"
                aria-label="Количество детей - двое"
                required
              >
              <button type="button" class="btn-person-plus">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="14"
                  height="14"
                  viewBox="0 0 14 14"
                >
                  <path d="M14 6H8V0H6V6H0V8H6V14H8V8H14V6Z"/>
                </svg>
                <span class="visually-hidden">
                  Плюс
                </span>
              </button>
            </div>
          </form>

        </div>

      </section>

    </div>

  </body>

</html>
