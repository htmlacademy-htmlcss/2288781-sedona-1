<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title>HTML Academy: Седона - модальное окно (верстка О. Г. Арефьевой)</title>
    <link rel="icon" href="favicon.ico">
    <link rel="stylesheet" href="styles/style.css">
  </head>
  <body>
    <div class="body-page">
      <!-- Заголовок модального окна h1-->
      <h1 class="title visually-hidden">
        Бронирование гостиницы в Седоне с помощью модального окна
      </h1>
      <!-- Модальное окно -->
      <div class="modal-container modal-container-hidden">
        <div class="modal modal-dialog" data-test="modal">
          <button class="modal-close-button" type="button">
            <svg width="15" height="15" viewBox="0 0 15 15" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
              <path
                d="M14.49 1.783 13.199.49 7.49 6.198 1.783.491.49 1.783 6.198 7.49.49 13.198l1.293 1.293L7.49 8.783l5.708 5.708 1.293-1.293-5.708-5.707 5.708-5.708Z"
              />
            </svg>
            <span class="visually-hidden">
              Закрыть модальное окно
            </span>
          </button>
          <section class="modal-content">
            <h2 class="modal-title">
              Поиск гостиницы в Седоне
            </h2>
            <form class="auth-form" action="https://echo.htmlacademy.ru/" method="post">
              <!-- Дата Заезда: -->
              <div class="field-group">
                <label class="arrival" for="arrival">
                  Дата Заезда:
                </label>
                <input
                  class="arrival-form"
                  type="text"
                  id="arrival"
                  name="arrival-date"
                  placeholder="27 апреля 2020"
                >
                <span class="date-error">
                  Мы не можем отправить вас в прошлое.
                </span>
              </div>
              <!-- Дата Выезда: -->
              <div class="field-group">
                <label class="leaving" for="leaving">Дата Выезда:</label>
                <input
                  class="leaving-form"
                  type="text"
                  id="leaving"
                  name="leaving-date"
                  placeholder="1 сентября 2023"
                >
                <span class="places">
                  На эти даты есть свободные номера. Пока есть.
                </span>
              </div>
              <!-- Взрослые: -->
              <div class="adults">
                <div class="adults-field">
                  <label class="field-adults" for="adults">
                    Взрослые:
                  </label>
                </div>
                <div class="adults-button">
                  <button class="button-minus-a button-number" type="button">
                    <span class="visually-hidden">
                      Меньше
                    </span>
                    <svg width="14" height="2" viewBox="0 0 14 2" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                      <path d="M0 0v2h14V0H0Z"
                      />
                    </svg>
                  </button>
                  <input class="adults-input" type="number" id="adults" name="number-adults" value="2">
                  <button class="button-plus-a button-number" type="button">
                    <span class="visually-hidden">
                      Больше
                    </span>
                    <svg width="14" height="14" viewBox="0 0 14 14" fill="currentColor"
                      xmlns="http://www.w3.org/2000/svg">
                      <path d="M14 6H8V0H6v6H0v2h6v6h2V8h6V6Z"
                      />
                    </svg>
                  </button>
                </div>
              </div>
              <!-- Дети: -->
              <div class="children">
                <div class="children-warning">
                  <label class="field-children" for="children">
                    Дети:
                  </label>
                  <div class="tooltip">
                    <button class="warning" type="button" aria-labelledby="warning-children-age">
                      <svg
                        xmlns="http://www.w3.org/2000/svg"
                        width="2"
                        height="12"
                        viewBox="0 0 2 12">
                        <path fill-rule="evenodd" clip-rule="evenodd" d="M0 0h2v2H0V0Zm2 12H0V3h2v9Z"
                      />
                      </svg>
                    </button>
                    <span class="warning-text" id="warning-children-age">
                      Укажите количество детей, <br> которые будут с вами, возраст <br> которых от 6 до 18 лет. Дети <br>
                      до 6 лет размещаются <br> бесплатно.
                    </span>
                  </div>
                </div>
                <div class="children-button">
                  <button class="button-minus button-number" type="button">
                    <span class="visually-hidden">Меньше</span>
                    <svg width="14" height="2" viewBox="0 0 14 2" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                      <path d="M0 0v2h14V0H0Z" />
                    </svg>
                  </button>
                  <input class="children-input" type="number" id="children" name="number-children" value="2">
                  <button class="button-plus button-number" type="button">
                    <span class="visually-hidden">Больше</span>
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      width="14"
                      height="14"
                      viewBox="0 0 14 14"
                      fill="currentColor"
                    >
                      <path d="M14 6H8V0H6v6H0v2h6v6h2V8h6V6Z" />
                    </svg>
                  </button>
                </div>
              </div>
              <!-- Кнопки -->
              <button class="button find-form-button" type="submit">
                Найти
              </button>
            </form>
          </section>
        </div>
      </div>
    </div>
  </body>
</html>
